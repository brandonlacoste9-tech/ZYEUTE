# CodeQL Configuration for Zyeuté
# Custom configuration for JavaScript/TypeScript security scanning

name: "Zyeuté CodeQL Config"

# Paths to exclude from scanning
paths-ignore:
  - "node_modules/**"
  - "dist/**"
  - "build/**"
  - "coverage/**"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/*.config.js"
  - "**/*.config.ts"

# Paths to include in scanning
paths:
  - "src/**"
  - "netlify/functions/**"

# Query packs to use
queries:
  - uses: security-extended
  - uses: security-and-quality
