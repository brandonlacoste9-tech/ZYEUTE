# GitHub Actions CI/CD Workflow for Zyeut√©
# Documentation: https://docs.github.com/en/actions
# Runs tests and builds the project to ensure code quality

name: CI/CD Pipeline

# Trigger workflow on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Allow manual workflow dispatch
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit GITHUB_TOKEN permissions for security
permissions:
  contents: read

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type checking
        run: npm run type-check
        # Continue on error since there are pre-existing TypeScript errors
        continue-on-error: true
      
      # Uncomment when ESLint is configured with proper dependencies
      # - name: Run ESLint
      #   run: npm run lint

  # Job 2: Build
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          # Set production environment
          NODE_ENV: production
      
      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Build directory contents:"
          ls -lh dist/
          du -sh dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # Job 3: Test (placeholder for future tests)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Uncomment when tests are added
      # - name: Run tests
      #   run: npm test
      
      - name: Tests placeholder
        run: echo "No tests configured yet. Add 'npm test' script and test files to enable testing."

  # Job 4: Deploy Preview (for PRs)
  # Note: Preview deployments will be configured with Vercel in Phase 2
  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Placeholder for Vercel deployment
        run: echo "Preview deployment will be configured with Vercel in Phase 2"

  # Job 5: Deploy Production (on push to main)
  # Note: Production deployments will be configured with Vercel in Phase 2
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Placeholder for Vercel deployment
        run: echo "Production deployment will be configured with Vercel in Phase 2"
