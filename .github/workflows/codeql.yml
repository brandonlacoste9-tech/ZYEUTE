# CodeQL Security Scanning
# Analyzes code for security vulnerabilities and coding errors
# Runs on self-hosted runner for better performance

name: "CodeQL Security Analysis"

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

# Limit permissions
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: ðŸ” CodeQL Analysis
    runs-on: self-hosted
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config-file: ./.github/codeql/codeql-config.yml
      
      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true
      
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ” CodeQL Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analysis completed for ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check the Security tab for detailed results" >> $GITHUB_STEP_SUMMARY
