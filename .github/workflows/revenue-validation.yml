name: Revenue Validation

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  validate-revenue:
    runs-on: self-hosted
    name: Validate Revenue Integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate Stripe configuration
        run: |
          echo "üîç Validating Stripe integration..."
          if [ -d "netlify/functions" ]; then
            echo "‚úÖ Netlify functions directory exists"
          else
            echo "‚ö†Ô∏è Warning: netlify/functions directory not found"
          fi
          
      - name: Check revenue documentation
        run: |
          echo "üìö Checking revenue documentation..."
          if [ -f "REVENUE_INTEGRATION_COMPLETE.md" ]; then
            echo "‚úÖ Revenue documentation found"
          else
            echo "‚ö†Ô∏è Warning: Revenue documentation not found"
          fi
      
      - name: Revenue validation complete
        run: echo "‚úÖ Revenue validation checks completed"
