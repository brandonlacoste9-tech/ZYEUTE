# Dependabot Configuration
# Automated dependency updates for npm packages and GitHub Actions

version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit number of open PRs
    open-pull-requests-limit: 10
    # Group updates by type
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge patch and minor updates
    reviewers:
      - "brandonlacoste9-tech"
    labels:
      - "dependencies"
      - "automated"
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  
  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(actions)"
